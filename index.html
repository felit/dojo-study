<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="http://yandex.st/dojo/1.9.1/dijit/themes/nihilo/nihilo.css">
    <link rel="stylesheet" href="http://yandex.st/dojo/1.9.1/dijit/themes/claro/claro.css">
    <script type="text/javascript" src="http://yandex.st/dojo/1.9.1/dojo/dojo.js" djConfig="parseOnLoad:true"></script>
    <script type="text/javascript">
        require(["dojo/parser",
            "dijit/layout/BorderContainer",
            "dijit/layout/TabContainer",
            "dijit/layout/AccordionContainer",
            "dijit/layout/ContentPane",
            "dijit/layout/AccordionPane",
            "dojox/layout/ExpandoPane"
        ]);
    </script>
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #F1F8FF;
        }

        * {
            outline: none;

        }
    </style>
</head>
<body class="claro">

    <div data-dojo-type="dijit/layout/BorderContainer" style="width: 100%;height:100%;">
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'" style="height: 79px;">
            <div data-dojo-type="dijit.layout.BorderContainer"
                 data-dojo-props="design:'sidebar', gutters:true, liveSplitters:true" id="borderContainer">
                <div data-dojo-type="dojox.layout.ExpandoPane" title="Left Expando"
                     data-dojo-props="title: 'Left Expando', maxWidth:225, splitter:true, region:'leading'"
                     style="width: 225px;">
                    Hi. I'm the Expando Pane
                </div>
                <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="splitter:true, region:'center'">Hi, I'm
                    center
                </div>
                <div data-dojo-type="dojox.layout.ExpandoPane" title="Left Expando"
                     data-dojo-props="title: 'Left Expando', maxWidth:225,minWidth:100, splitter:true, region:'right'"
                     style="width: 225px;">
                    Hi. I'm the Expando Pane
                </div>
            </div>
        </div>
        <div data-dojo-type="dijit/layout/AccordionContainer" data-dojo-props="region:'leading'">
            <div data-dojo-type="dijit/layout/AccordionPane" title="用户管理">用户管理</div>
            <div data-dojo-type="dijit/layout/AccordionPane" title="日志分析">用户管理</div>
            <div data-dojo-type="dijit/layout/AccordionPane" title="系统监控"></div>
        </div>
        <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'center'">
            <div data-dojo-type="dijit/layout/ContentPane" title="tab #1">
                content
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" title="tab #2">
                content2
            </div>
            <a href="basic/index.html" data-dojo-type="dijit/layout/LinkPane">dojo-basic</a>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'trailing'">Trailing pane</div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom'">Bottom pane</div>
    </div>
</body>
</html>
