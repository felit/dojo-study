<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="http://download.dojotoolkit.org/release-1.8.6/dojo-release-1.8.6/dijit/themes/nihilo/nihilo.css">
    <link rel="stylesheet" href="http://download.dojotoolkit.org/release-1.8.6/dojo-release-1.8.6/dijit/themes/claro/claro.css">
    <!--http://download.dojotoolkit.org/release-1.8.6/dojo-release-1.8.6/-->
    <script type="text/javascript" src="http://download.dojotoolkit.org/release-1.8.6/dojo-release-1.8.6/dojo/dojo.js" djConfig="parseOnLoad:true"></script>
    <script type="text/javascript">
        require(["dojo/parser",
            "dijit/layout/BorderContainer",
            "dijit/layout/TabContainer",
            "dijit/layout/AccordionContainer",
            "dijit/layout/ContentPane",
            "dijit/layout/AccordionPane",
            "dojox/layout/ExpandoPane"
        ]);
    </script>
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #F1F8FF;
            font-size: 13px;
        }

        * {
            outline: none;

        }
    </style>
</head>
<body class="claro">

<div data-dojo-type="dijit/layout/BorderContainer" style="width: 100%;height:100%;"
     data-dojo-props="splitter:false,design:'sidebar',tooltip:'text'">
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top',gutters:false,href:'login.html'"
         style="height: 100px;">

    </div>

    <div data-dojo-type="dojox.layout.ExpandoPane" title="Left Expando"
         data-dojo-props="title: 'Left Expando', maxWidth:225, splitter:true, region:'leading'"
         style="width: 225px;">
        Hi. I'm the Expando Pane
    </div>

    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="splitter:true, region:'center',href:'forms/index.html'">
    </div>

    <div data-dojo-type="dojox.layout.ExpandoPane" title="Left Expando"
         data-dojo-props="title: 'Left Expando', maxWidth:225,minWidth:100, splitter:true, region:'trailing'"
         style="width: 225px;">
        Hi. I'm the Expando Pane
    </div>

    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom',gutters:false,splitter:false">Bottom
        pane
    </div>
</div>
</body>
</html>
