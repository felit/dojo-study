<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="dijit/themes/nihilo/nihilo.css">
    <link rel="stylesheet" href="dijit/themes/claro/claro.css">
    <!--http://download.dojotoolkit.org/release-1.8.6/dojo-release-1.8.6/-->
    <script type="text/javascript" src="dojo/dojo.js" djConfig="parseOnLoad:true"></script>
    <link rel="stylesheet" href="css/reset.css">
    <script type="text/javascript">
        require(["dijit/layout/ContentPane"]);
    </script>
    <style type="text/css">
        #login-form{
            /*position: absolute;width:260px;left: 50%;top: 50%;margin-left: -130px;margin-top:-45px;*/
        }
    </style>
</head>
<body class="claro">
<div data-dojo-type="dijit/layout/ContentPane">
    <div data-dojo-type="dijit/Dialog" id="login-form" data-dojo-id="loginFormDialog">
    <table>
        <tr>
            <td>用户名：</td>
            <td><input type="text" data-dojo-type="dijit/form/TextBox"></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" data-dojo-type="dijit/form/TextBox"></td>
        </tr>
        <tr>
            <td>
                <button data-dojo-type="dijit/form/Button" type="button">登录</button>
            </td>
        </tr>
    </table>
</div>
</div>
<script type="text/javascript">
    dojo.ready(function () {
        loginFormDialog.show();
    });
</script>
</body>
</html>
